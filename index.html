<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Basic Layout</title>
<style>
  body {
    margin: 0;
    padding: 0;
  }

  header,
  nav,
  .side-content,
  main,
  footer {
    padding: 1em;
  }

  header {
    background-color: #f1f1f1;
  }

  nav {
    background-color: #e0e0e0;
  }

  .side-content {
    background-color: #d0d0d0;
    float: right; /* Change from float: left to position on the right */
    width: 20%;
  }

  main {
    background-color: #c0c0c0;
    float: left;
    width: 60%;
  }

  footer {
    background-color: #b0b0b0;
    clear: both;
  }
</style>
</head>
<body>
  <header>
    <h1>Header</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Link 1</a></li>
      <li><a href="#">Link 2</a></li>
      <li><a href="#">Link 3</a></li>
    </ul>
  </nav>

  <div class="side-content">
    <h2>Side Content</h2>
    <p>This is some side content.</p>
  </div>

  <main>
    <h2>Main Content</h2>
    <p>This is the main content of the page.</p>
  </main>

  <div class="side-content">
    <h2>Side Content</h2>
    <p>This is some more side content.</p>
  </div>

  <footer>
    <p>Footer</p>
  </footer>
</body>
</html>
