<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Basic Layout</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex; /* Wrap all content in a flex container */
  }

  header,
  nav,
  .side-content,
  main,
  footer {
    padding: 1em;
  }

  header {
    background-color: #f1f1f1;
    flex: 1; /* Make header flexible and fill space evenly */
  }

  nav {
    background-color: #e0e0e0;
    flex: 1; /* Make nav flexible and fill space evenly */
  }

  .side-content {
    background-color: #d0d0d0;
    width: 20%; /* Set width for side content */
  }

  main {
    background-color: #c0c0c0;
    flex: 3; /* Make main content flexible and take up 3 times the space */
  }

  footer {
    background-color: #b0b0b0;
    flex: 1; /* Make footer flexible and fill space evenly */
  }

  .side-content:nth-child(1) { /* Style the first side content */
    order: 1; /* Move the first side content to the left */
  }

  .side-content:nth-child(2) { /* Style the second side content */
    order: 3; /* Move the second side content to the right */
  }
</style>
</head>
<body>
  <header>
    <h1>Header</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Link 1</a></li>
      <li><a href="#">Link 2</a></li>
      <li><a href="#">Link 3</a></li>
    </ul>
  </nav>

  <div class="side-content">
    <h2>Side Content</h2>
    <p>This is some side content.</p>
  </div>

  <main>
    <h2>Main Content</h2>
    <p>This is the main content of the page.</p>
  </main>

  <div class="side-content">
    <h2>Side Content</h2>
    <p>This is some more side content.</p>
  </div>

  <footer>
    <p>Footer</p>
  </footer>
</body>
</html>
