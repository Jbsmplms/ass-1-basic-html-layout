<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Basic HTML Layout</title>
<style>
  body {
    margin: 0;
    padding: 0;
  }

  header,
  nav,
  .side-content,
  main,
  .side-content1,
  footer {
    padding: 1em;
    text-align: center;
  }

  header {
    background-color: #d43131;
  }

  nav {
    background-color: #90d633;
  }

  .side-content {
    background-color: #bd4aa4;
    float: left;
    width: 20%;
    height: 300px;
  }

  main {
    background-color: #e45db0;
    float: inline-start;
    width: 52.88523%;
    height: 300px;
  }

  .side-content1 {
    background-color: #bd4aa4;
    float: right;
    width: 20%;
    height: 300px;
  }

  footer {
    background-color: #d7da3c;
    clear: both;
  }
</style>
</head>
<body>
  <header>
    <h1>Header</h1>
  </header>

  <nav>
    <h2>Navigation Menu</h2>
  </nav>

  <div class="side-content">
    <h2>Side Content</h2>
    <p>This is some side content.</p>
  </div>

  <main>
    <h2>Main Content</h2>
    <p>This is the main content of the page.</p>
  </main>

  <div class="side-content1">
    <h2>Side Content</h2>
    <p>This is some side content.</p>
  </div>

  <footer>
    <h3>Footer</h3>
  </footer>
</body>
</html>
